<body>
    <table cellpadding="10" cellspacing="0" width="100%">
        <tr >

            <td style="background-color:rgb(100, 173, 218);">Step 3: Your Review</td>

    <br><br>

    <form>
        <fieldset>
            <legend>Your Review:</legend>
       <span> How did you hear about us?</span>
       <select>
        <option>Select your option</option>
       </select>
       <br><br>
       <span>Would you visit again?</span>
       <br>
       <input type="radio"  name="Yes" value="Y">

       <input type="radio"  name="No" value="N">
       <label>No</label>

       Comments: <br>
       <textarea name="comments" cols="50" rows="5" placeholder="Enter your comments here..."></textarea>

       <br><br>
       Documents:
       <br>
       <input type="file" id="myFile" name="uploadedFile">
       <br><br>

      
       <input type="checkbox"  name="check" >
       <label>Sign me up for email updates</label>
       <br><br>
     
       <a href="./personal.html"><img src="./image/back.png" alt="back" width="200"></a>
       <a href="./index.html"><img src="./image/submit.png" alt="submit" width="200"></a>

        </fieldset>

        
    </form>
